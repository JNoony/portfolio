      <div class="pop_text">
        <textarea readonly>• 계약 시 반드시 자필서명을 하셔야 합니다. 계약자와 피보험자가 자필서명을 하지 않은 경우에는 보장을 받지 못 할 수도 있습니다. 다만, 전화를 이용하여 가입할 때 일정요건이 충족되면 자필서명을 생략할 수 있으며, 인터넷을 이용한 사이버몰에서는 전자서명으로 대체할 수 있습니다.
  • 계약전 알릴 의무를 준수하셔야 합니다. 계약자 또는 피보험자는 청약서의 질문사항에 대하여 사실대로 기재 하고 자필서명을 하셔야 합니다. 특히, 보험설계사에게 구두로 알린 사항은 효력이 없으며, 전화 등 통신수단을 통해 가입하는 경우에는 서면을통한 질문절차 없이 안내원의 질문에 답하고 이를 녹음하는 방식으로 계약전 알릴 의무를 이행하여야 하므로 답변에 신중하셔야 합니다. 만약 고의 또는 중대한 과실로 중요한 사항에 대하여 사실과 다르게 알린 경우에는 회사가 별도로 정한 방법에 따라 계약을 해지하거나 보장을 제한할 수 있습니다.
  • 청약철회 청구제도를 이용하여 계약을 철회하실 수 있습니다. 보험계약자는 보험증권을 받은 날부터 15일이내에 청약을 철회할 수 있으며 청약을 한 날부터 30일을 초과한 경우 청약을 철회할 수 없습니다. 다만, 진단계약, 보험기간이 1년 미만인 계약 또는 전문보험계약자가 체결한 계약은 청약을 철회할 수 없습니다. 계약자가 청약을 철회한 때에는 회사는 청약의 철회를 접수한 날부터 3일 이내에 이미 납입한 보험료를 돌려 드립니다.
  • 모집종사자가 계약에 관한 중요 내용의 설명 등을 잘 이행하는지 확인하시기 바랍니다. 계약 청약 시 약관과 계약자 보관용 청약서를 전달받지 못하였거나 약관의 중요한 내용을 설명 받지 못한 때 또는 청약서에 자필서명을 하지 않은 때에는 계약자는 계약이 성립한 날부터 3개월 이내에 계약을 취소할 수 있으며, 이 경우 회사는 이미 납입한 보험료를 돌려 드리며 보험료를 받은 기간에 대하여 소정의 이자를 더하여 지급합니다.
  • 보험료를 납입하지 않을 경우 보험계약은 해지됩니다. 계약자가 제2회 이후 보험료를 납입기일까지 납입하지 않아 보험료 납입이 연체 중인 경우에 회사는 14일(보험기간이 1년 미만인 경우에는 7일) 이상의 기간을 납입 최고(독촉)기간(납입최고(독촉)기간의 마지막 날이 영업일이 아닌 때에는 최고(독촉)기간은 그 다음 날까지로 합니다)으로 정하여 계약자에게 아래사항에 대하여 서면(등기우편 등), 전화 (음성녹음) 또는 전자문서 등으로 알려드립니다.
  • 보험료 산출기초에 관한 안내 이 보험상품의 보험료 산출에 적용되는 이율은 연복리 2.75% 입니다.

  <script>
    function goKmInsert(idx) {
      var ofkm = eval("document.frm" + idx);

      if (!isValidInsert(idx, 30, 49) || !validate_email(idx)) {
        return;
      }

      var formData = makeFormData(1);

      ofkm.target = "_proc";
      ofkm.action = "/";
      ofkm.submit();

      alert("전송 성공");

      trackConversion('접수하기', $("form[name=frm" + idx + "] input[name=cr_mphone]").val().replace(/[^0-9]/g));
    }

    function validate_email(idx) {
      var emailObj = $("form[name=frm" + idx + "] input[name=cr_email]");
      var emailVal = $(emailObj).val();

      if (isEmpty(emailVal)) {
        alert("이메일을 입력하세요.");
        $(emailObj).focus();
        return false;
      }

      var regexp = new RegExp(/^[\w]([-_\.]?[\w])*@[\w]([-_\.]?[\w])*\.[\w]{2,3}$/i, "gm");

      if (!regexp.test(emailVal)) {
        alert("이메일을 정확하게 입력해주세요.");
        $(emailObj).focus();
        return false;
      }
      return true;
    }

    /* 2019/03/05 수정 시작 */
    $(document).ready(function() {
      $("input[name=rn_jumin1]").attr("maxlength", 8);
    });

    validate_birth = function(idx, from, to) {
      var birthObj = $("form[name=frm" + idx + "] input[name=rn_jumin1]");
      var birthVal = $(birthObj).val();

      if (isEmpty(birthVal)) {
        alert("생년월일을 입력하세요.\n\n       입력예) 19800101");
        $(birthObj).val("");
        $(birthObj).focus();
        return false;
      }

      if (birthVal.length != 8 || parseInt(birthVal.substring(4, 6)) < 1 || parseInt(birthVal.substring(4, 6)) > 12 ||
        parseInt(birthVal.substring(6, 8)) < 1 || parseInt(birthVal.substring(6, 8)) > 31) {
        alert("생년월일을 올바르게 입력하세요.\n\n           입력예) 19800101");
        $(birthObj).val("");
        $(birthObj).focus();
        return false;
      }

      if ("01|03|05|07|08|10|12".indexOf(birthVal.substring(4, 6)) > -1) {
        if (parseInt(birthVal.substring(6, 8)) > 31) {
          alert("생년월일을 올바르게 입력하세요.\n\n         입력예) 19800101");
          $(birthObj).val("");
          $(birthObj).focus();
          return false;
        }
      }

      if ("04|06|09|11".indexOf(birthVal.substring(4, 6)) > -1) {
        if (parseInt(birthVal.substring(6, 8)) > 30) {
          alert("생년월일을 올바르게 입력하세요.\n\n           입력예) 19800101");
          $(birthObj).val("");
          $(birthObj).focus();
          return false;
        }
      }

      if ("02" == birthVal.substring(4, 6) && parseInt(birthVal.substring(6, 8)) > 29) {
        alert("생년월일을 올바르게 입력하세요.\n\n         입력예) 19800101");
        $(birthObj).val("");
        $(birthObj).focus();
        return false;
      }

      var firstDigit = birthVal.substring(0, 2);
      if (Number(firstDigit + "") >= 20) {
        alert("2000년 이전 출생자만 가능합니다.");
        return false;
      }

      fullbirthDt = birthVal;

      if (from && to) {
        if (isBelowAge(birthVal, from) || isOverAge(birthVal, to)) {
          alert("가입가능 연령이 아닙니다. 가입가능범위는 " + from + "세 ~ " + to + "세입니다.");
          $(birthObj).val("");
          $(birthObj).focus();
          return false;
        }
      }

      return true;
    }
